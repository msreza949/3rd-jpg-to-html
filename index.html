<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<!--Container Start-->
	<section class="container">

		<!--Top Section Start-->
		<section class="top">
			<img src="img/icon/signal.png" alt="network" class="carrier">
			<img src="img/icon/device-lock.png" alt="device lock" class="middle">
			<img src="img/icon/battary.png" alt="battary" class="battary">
		</section>
		<!--Top Section Start-->
	
	<section class="main-body">
		<img src="img/logo/logo.png" alt="logo" class="logo">
		<Div class="login-form">
			<form action="#" method="GET">
				<img src="img/icon/user.png" alt="user" class="icon">
				<input type="text" name="username" class="form-control" placeholder="Username" autocomplete="off">
				<img src="img/icon/lock.png" alt="lock" class="icon">
				<input type="password" name="password" class="form-control" placeholder="Password">
			
				<button type="submit"><img src="img/icon/signin.png" alt="signin button"  class="btn1"></button>
				<p class="or">
					OR
				</p>
				<a href="/register" target="_blank"><img src="img/icon/register.png" alt="register button" class="btn2"></a>
			</form>						
		</Div>	
		<div class="image-border">
				<!--image border-->
		</div>

		<section class="bottom">
				<a href="/Facebook"><img src="img/icon/fb.png" alt="fb">
				<p>Sign in with Facebook</p></a>
			</section>	
	</section>	
	</section>
	<!--Container End-->
</body>
</html>
